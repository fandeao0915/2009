<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <button v-on:click="hello1">888</button>
        <button @click="hello2">666</button>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:"#app",
            data:{},
            methods:{
                hello1(){
                alert(123)
                },
                hello2(){
                alert(456)
                }
            }
            
        })
    </script>
</body>
</html>
